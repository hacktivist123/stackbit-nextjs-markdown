# .stackbit/models/hero.yaml

name: hero
fields:
  - name: heading
    type: string
  - name: body
    type: markdown
  - name: image
    type: object
    fields:
      - name: src
        type: image
      - name: alt
        type: string
  - name: button
    type: model
    models: [button]
  - name: theme
    type: enum
    options: [imgLeft, imgRight]
